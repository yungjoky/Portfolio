<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Portfolio</title>
</head>
<body>
    <h1>Create Your Portfolio</h1>
    <form id="profileForm">
        <input type="text" id="userName" placeholder="Enter your username" required><br>
        <textarea id="userBio" placeholder="Enter your bio" required></textarea><br>
        <button type="submit">Create Profile</button>
    </form>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value.trim();
            const userBio = document.getElementById('userBio').value.trim();

            if (!userName.match(/^[a-zA-Z0-9-]+$/)) {
                alert("Invalid username (letters, numbers, hyphens only).");
                return;
            }

            const response = await fetch('https://api.github.com/repos/yungjoky/Portfolio/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': 'token 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'
                },
                body: JSON.stringify({
                    event_type: 'create_profile',
                    client_payload: { 
                        name: userName, 
                        bio: userBio 
                    }
                })
            });

            if (response.ok) {
                alert('Your portfolio is being created. Check back soon!');
                window.location.href = `https://yungjoky.tech/${userName}/`;
            } else {
                alert('Error creating profile. Try again.');
            }
        });
    </script>
</body>
</html>
