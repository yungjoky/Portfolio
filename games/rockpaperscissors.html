<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors! - By yungjoky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <h1> Welcome to Rock, Paper, Scissors! </h1>
    <h3> Choose your almighty weapon!</h3>
    <hr>
    <section class="game">
        <div class="game-options">
            <button class="rock"><img src="images/rock.png" id="rock"></button>
            <button class="paper"><img src="images/paper.png" id="paper"></button>
            <button class="scissors"><img src="images/scissors.png" id="scissors">
        </div>
        <hr>
        <h3> Ghosty's choice </h3>
    </section>
    <section class="game-result">
        <div class="border-game">
        <div class="game-computer">
                <img id="computerChoice">
                <p id="game-result"></p>
        </div>
    </div>
    </section>
    <div class="Compliment">
        <p id="ghostcompliment"></p>
        <img src="images/ghost.gif" alt="Ghost" id="ghost">
    </div>
    <script src="script.js"></script>
</body>
</html>
